<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/bass.css">
    <link rel="stylesheet" href="../css/BuComplete.css">
    <link rel="stylesheet" href="../css/BuDetail.css">
</head>

<body>
    <!-- 头部 start -->
    <div class="title">
        <div class="back"><img src="../images/back.png" alt=""></div>
        <h2>我的商品</h2>
    </div>
    <!-- 头部 end -->

    <!-- 功能 start -->
    <div class="function">
    </div>
    <!-- 功能 end -->

    <!-- 中间 start -->
    <div class="middle">
        <div class="merchandise_news">
            <div class="merchandise_img">
                <div>
                    <img src="../images/order1.png" alt="">
                </div>
            </div>
            <div class="merchandise_name">
                <h6>蜜雪冰城</h6>
                <p>杨枝甘露</p>
                <p>配送费：￥2</p>
            </div>
            <div class="merchandise_price">
                <p>￥2</p>
                <p>共计：2元</p>
            </div>
        </div>
        <div class="order_information">
            <div>
                <div class="order_time">
                    <p>订单编号：12333 <span id="update">上新类别：xxxxx</span></p>
                    <p>商品名称：杨枝甘露<span>商品价格：12334</span></p>
                    <p class="status" id="yes">状态：已通过<span class="pass"><img src="../images/pass.png" alt=""></span></p>
                    <p class="status" id="no_pass">状态: 未通过<span class="pass"><img src="https://z3.ax1x.com/2021/03/25/6Lghhn.png" alt=""></span></p>
                    <p class="status" id="checking">状态：审核中<span class="pass"><img src="https://z3.ax1x.com/2021/03/25/6LgHnU.png" alt=""></span></p>
                    <p id="reason">未审核通过的原因：xxxxxxx</p>
                </div>
            </div>
            <div class="order_information_btn">
                <div></div>
            </div>
        </div>
    </div>
    <!-- 中间 end -->

</body>
<script src="../js/jquery-1.12.3(1).js"></script>
<script src="../js/pages/index.js"></script>

</html>
