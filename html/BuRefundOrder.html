<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/bass.css">
    <link rel="stylesheet" href="../css/BuComplete.css">
    <link rel="stylesheet" href="../css/BuRefundOrder.css">
</head>

<body>
    <!-- 头部 start -->
    <div class="title">
        <div class="back"><img src="../images/back.png" alt=""></div>
        <h2>退款订单</h2>
    </div>
    <!-- 头部 end -->

    <!-- 功能 start -->
    <div class="function">
        
    </div>
    <!-- 功能 end -->

    <!-- 中间 start -->
    <div class="middle">
        <div class="merchandise_news">
            <div class="merchandise_img">
                <div>
                    <img src="../images/order1.png" alt="">
                </div>
            </div>
            <div class="merchandise_name">
                <h6>蜜雪冰城</h6>
                <p>杨枝甘露</p>
                <p>配送费：￥2</p>
            </div>
            <div class="merchandise_price">
                <p>￥2</p>
                <p>共计：2元</p>
            </div>
        </div>
        <div class="order_information">
            <div>
                <div class="order_time">
                    <p>订单编号：12333</p>
                    <p>客户订单提交时间：2020</p>
                    <p>退款金额：20</p>
                    <p>取消订单原因：11111</p>
                </div>
            </div>
            <div class="order_information_btn">
                <div>
                    <button class="refund">退款</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 中间 end -->

    <!-- 蒙版 start -->
    <div id="mask">
        <div class="Refund_success">
            <div><img src="../images/yes4.png" alt=""></div>
            <p>退款成功</p>
        </div>
    </div>
    <!-- 蒙版 end -->

</body>
<script src="../js/jquery-1.12.3(1).js"></script>
<script src="../js/pages/index.js"></script>
<script src="../js/pages/BuRefundOrder.js"></script>
</html>
